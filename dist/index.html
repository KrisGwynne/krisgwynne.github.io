<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/main.css"> -->
    <title>Document</title>
</head>
<body>
    <main class="content">
        <div class="hero full-width">
            <div class="content">
                <section class="hero-container full-width" >
                        <img class="logo" src="../images/formulaOne.png"/>
                </section>
                <section class="upcoming-races">
                    <h2 class="title">Upcoming Races</h2>
                    <div class="upcoming-races-container">
                        <div class="upcoming-races-flex">
                            <div class="upcoming-race" id="upcoming-race-bahrain">
                                <h4>Bahrain</h4>
                                <p>26-28 March</p>
                            </div>
                            <div class="upcoming-race" id="upcoming-race-italy">
                                <h4>Italy</h4>
                                <p>16-18 April</p>
                            </div>
                            <div class="upcoming-race">
                                <h4>TBC</h4>
                                <p>30-02 May</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <section class="articles full-width">
            <h2>News Stories</h2>
            <div class="story">
                <img src="../images/Stories/sebVet.jpg">
                <div class="story-content">
                    <h4>News</h4>
                    <p>Vettel on track for Aston Martin for the first time, as he and Stroll shakedown AMR21 at Silverstone</p>
                </div>
            </div>

        </section>
        <section class="modal">
            <div class="modal-container content">
                <span class="modal-close-btn">&times;</span>
                <!-- Insert img/content through js -->
                <div class="modal-content">
                    <h2 class="modal-title"></h2>
                    <div class="flex-row">
                        <img class="modal-track-layout" />
                        <div class="modal-track-layout-info">
                            <h4>Track Info</h4>
                            <p class="modal-race-circuit modal-track-info"></p>
                            <p class="modal-race-length"></p>
                            <p class="modal-race-laps"></p>
                            <p class="modal-race-race-distance"></p>
                        </div>
                    </div>
                    <div class="modal-weather">
                        <h4>Current Weather</h4>
                        <p class="modal-temp"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>var exports = {};</script>
    <script src="main.js"></script>
</body>
</html>
